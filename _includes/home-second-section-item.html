<div class="col-md-6">
	<div class="pattern">
		<a href="{{ post.url }}" class="overlay item-news" style="background-image: url({{ post.thumb }})">
			<div class="item-news-content">
				<h3>{{ post.title }}</h3>
				<span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
			</div>
		</a>
	</div>
</div>
